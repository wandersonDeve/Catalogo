<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/index_style.css" media="screen" />
    <link rel="shortcut icon" href="../static/img/favicon.png" />
    <title>Home</title>
</head>
<body>
  <div id='carrosel'>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">   
          <img id='img-1' class="d-block w-100" src="../static/img/star_wars_home.jpg" alt="First slide">   
        </div>
        <div class="carousel-item">
          <img id='img-2' class="d-block w-100" src="../static/img/stranger_things_home.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img id='img-3' class="d-block w-100" src="../static/img/fringe_home.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img id='img-4' class="d-block w-100" src="../static/img/friends_home.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img id='img-5' class="d-block w-100" src="../static/img/ilha_do_medo_home.jpg" alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>  
    </div>
  </div>
  <div id="home-btn">
    <button type="button" id="btn-watch"><a href="/layout">ASSISTIR</a></button>
    <img id="home-img"src="../static/img/icone.png">
    <button type="button" id="btn-more"><a href="/sobre">SOBRE</a></button>
  </div>
  <script src="../static/js/index.js"></script>
</body>
   
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
