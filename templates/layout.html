<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
    <title>Filmes/Series</title>
</head>
<body>
    <header class="menuresponsivo">
        <nav class="navbar navbar-expand-lg navbar-light  ">
          <img src="../static/img/icone.png" alt="icone">
          <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ml-auto" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ml-auto">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item ml-auto">
                <strong><a class="nav-link" href="/layout">Categorias</a></strong>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="/participantes">Participantes</a>
              </li>
              <li class="nav-item ml-auto">
                <a class="nav-link" href="/new">Adicionar</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <div id='titulo_nome'>
        <h2>Filmes e Series</h2>
        <strong>
            <span class="material-icons">
                add
            </span>
        </strong>
    </div>
    <section>
        <div class='cada_filme'>
            {% for filme in catalogo %}
            <article>
                <a href="/sinopse/{{filme.id}}" method="POST">
                    <img class='filme_imagem' src="{{filme.imagem}}" alt="{{filme.nome}}">
                </a>
                <h5>{{filme.nome}}</h5>
            </article>
        </div>
        {% endfor %}
    </section>

    

</body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
