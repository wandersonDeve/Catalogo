<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/adicionar_editar_style.css">
    <title>Adicionar</title>
</head>

<header class="menuresponsivo">
  <nav class="navbar navbar-expand-lg navbar-light  ">
    <img src="../static/img/icone.png" alt="icone">
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-auto" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/layout">Categorias</a>
        </li>
        <li class="nav-item ml-auto">
          <a class="nav-link" href="/participantes">Participantes</a>
        </li>
        <li class="nav-item ml-auto">
          <strong><a class="nav-link" href="/new">Adicionar</a></strong>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body>
  
  <article id="msg">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </article>

  <section>
    <h1>ADICIONAR</h1>
    <form id='dados' action="/new" method='POST'>
      <div>
        <label for="nome">NOME</label>
        <input type="text" name="nome" placeholder="" required>
      </div>
      <div>
        <label for="imagem">IMAGEM</label>
        <input type="text" name="imagem" placeholder="" required>
      </div>
      <div>
        <label for="descricao">DESCRIÇÃO</label>
        <textarea type="text" name="descricao" id="descricao" cols="10" rows="7"></textarea>
      </div>
      <div>
        <label for="link">TRAILER</label>
        <input type="text" name="link" id="link" placeholder="" required>
      </div>
      <div id="botao">
        <button type="submit">ADICIONAR</button>
      </div>
    </form>
  </section>

  <footer style="position:absolute; bottom:0px">
    <a href="/participantes">Desenvolvido pela equipe 07</a> 
  </footer>

</body>

  <script src="../static/js/adicionar.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
